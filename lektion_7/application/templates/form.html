{% extends "layout.html" %}
{% block title %}Form{% endblock %}
{% block content %}
    <div class="container">
        <div class="row p-5">
            <div class="col-1"></div>
            <div class="col-10 border p-3">
                <h1 class="text-center">Form</h1>
                <form action="api" method="post">
                    <label for="year">Year:</label><br/>
                    <input type="text" id="year" name="year"><br/>
                    <label for="ccode">Country code:</label><br/>
                    <!-- Lägg till fält här -->
                    <select class="form-select" id="ccode" name="countrycode" aria-label="Choose a country">
                        {{ data_form }}
                        {% for row in data_form %}
                        <option value="{{row['countryCode']}}">{{row['name']}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </form>
            </div>    
            <div class="col-1"></div>
        </div>
    </div>
{% endblock %}
